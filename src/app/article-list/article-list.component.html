<header class="site-header container-fluid">
    <div class="row align-items-center justify-content-between p-3">

        <div class="col-auto">
            <h1>EIT Newspaper</h1>
        </div>
        
        <div class="col-auto ms-auto">
            <div *ngIf="!isLoggedIn()">
                <button class="btn btn-link text-primary" (click)="login()">Log in</button>
            </div>
            <div class="d-flex align-items-center justify-content-center" *ngIf="isLoggedIn()">
                <span>Welcome, {{ username }}</span>
                <button class="btn btn-link text-primary" (click)="logout()">Log out</button>
            </div>
          </div>
        </div>
</header>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <button class="nav-link" (click)="setCategory('All')">All</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="setCategory('National')">National</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="setCategory('Economy')">Economy</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="setCategory('Sports')">Sports</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="setCategory('Technology')">Technology</button>
            </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search articles..." [(ngModel)]="searchText" name="searchText" (ngModelChange)="onSearchChange($event)"/>
        </form>
      </div>
    </nav>
    
    <div class="text-end mt-3 me-4">
      <button *ngIf="isLoggedIn()" class="btn btn-primary" (click)="navigateToCreateArticle()">Create Article</button>
    </div>
  
    <div class="container mt-4 pt-4">
      <div class="row">
        <div *ngFor="let article of articles | articleCategoryFilter: category | articleTextFilter: searchText" class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm text-center">
            <img *ngIf="article.thumbnail_image" [src]="'data:' + article.image_media_type + ';base64,' + article.thumbnail_image"  alt="{{ article.title ? article.title : 'Article Image' }}"  class="card-img-top"/>
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text">{{ article.subtitle }}</p>
            </div>
            <div class="card-footer text-center bg-transparent border-top-0">
              <button class="btn btn-primary mb-3" (click)="navigateToArticle(article.id)">Read More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <footer class="text-center mt-4">
    <p>News-Manager-Project by Lazar, Gaia, and Pardis</p>
  </footer>
