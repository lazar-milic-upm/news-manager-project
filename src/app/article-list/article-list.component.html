<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <button class="nav-link" (click)="setCategory('All')">All</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="setCategory('National')">National</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="setCategory('Economy')">Economy</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="setCategory('Sports')">Sports</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="setCategory('Technology')">Technology</button>
            </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search articles..." [(ngModel)]="searchText" (ngModelChange)="onSearchChange($event)"/>
        </form>
      </div>
    </nav>
  
    <div class="container mt-4">
      <div class="row">
        <div *ngFor="let article of articles | articleCategoryFilter: category | articleTextFilter: searchText" class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text">{{ article.subtitle }}</p>
            </div>
            <div class="card-footer text-center bg-transparent border-top-0">
              <button class="btn btn-primary" (click)="navigateToArticle(article.id)">Read More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <footer class="text-center mt-3">
    <p>News-Manager-Project by Lazar, Gaia, and Pardis</p>
  </footer>
