<body>
    <div class="container mt-4">
        <div class="row">
            <div *ngFor="let article of articles" class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <!--<img [src]="article.imageUrl" class="card-img-top" alt="Article Image" *ngIf="article.imageUrl; else noImage">-->
                    <ng-template #noImage>
                        <img src="assets/default-image.jpg" class="card-img-top" alt="Default Image">
                    </ng-template>
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.subtitle }}</p>
                    </div>
                    <div class="card-footer text-center bg-transparent border-top-0">
                        <button class="btn btn-primary" (click)="navigateToArticle(article.id)">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
